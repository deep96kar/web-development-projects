<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="body">
      <main class="main">
        <div class="time">
          <nav></nav>
          <div class="nav2"></div>
          <p style="color: white; padding-right: 0px">20:56</p>
          <span>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-youtube"></i>
          </span>
          <p>
            <i class="fa-brands fa-bluetooth"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
          </p>
        </div>

        <div class="google">
          <div class="gl">
            <i
              class="fa-brands fa-google"
              id="google1"
              style="color: #28a1a9"
            ></i>
            <span
              ><i class="fa-solid fa-microphone" style="color: #29abbc"></i>
              <i class="fa-solid fa-expand" style="color: #35bdd0"></i
            ></span>
          </div>
        </div>

        <div class="time2">
          <span>20:56</span>
          <div class="deg">
            Showers 29&deg; <i class="fa-solid fa-cloud-showers-heavy"></i>
            <p>Thu,3 Oct</p>
          </div>
        </div>

        <div class="apps1">
          <i class="fa-brands fa-google" id="google"></i>
          <i class="fa-brands fa-youtube" id="Youtube"></i>
          <i class="fa-brands fa-google-play" id="playStore"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
        <div class="not"></div>

        <div class="name">
          <p>google</p>
          <p>Youtube</p>
          <p>Play store</p>
          <p>Settings</p>
        </div>

        <div class="apps2">
          <i class="fa-regular fa-image"></i>
          <i class="fa-regular fa-address-book"></i>
          <i class="fa-solid fa-location-dot" id="location"></i>
        </div>
        <div class="name2">
          <p>photos</p>
          <p>contacts</p>
          <p>location</p>
        </div>

        <div class="search">
          <i class="fa-solid fa-magnifying-glass" id="search"></i>SEARCH
        </div>
        <div class="apps3">
          <i class="fa-solid fa-phone"></i>
          <i class="fa-solid fa-comment"></i>
          <i class="fa-brands fa-chrome" id="chrome" style="color: #eb450c"></i>
          <i class="fa-solid fa-camera"></i>
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
