<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utilty.css" />
    <link rel="shortcut icon" href="Spotify.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img style="width: 30px" src="svg/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="svg/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="svg/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="svg/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="svg/playlist.svg" alt="playlist" />
            <h2>Your library</h2>
            <div class="close">
              <img style="width: 30px" src="svg/close.svg" alt="" />
            </div>
          </div>
          <div class="songlist" id="songContainer" class="song-container">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                id=""
                data-encore-id="textLink"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                id=""
                data-encore-id="textLink"
                ><span>Safety & Privacy Center</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                id=""
                data-encore-id="textLink"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                id=""
                data-encore-id="textLink"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                id=""
                data-encore-id="textLink"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded p-1">
        <div class="header">
          <div class="nav">
            <div class="hamburgercontainer">
              <img class="hamburger" src="svg/hamburger.svg" alt="" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="loginBtn">Log in</button>
            <button class="signupBtn">Sign up</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardcontainer">
            <div class="card" id="Narayanabtn" data-language="Narayana">
              <div class="play">
                <div class="svg-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                  >
                    <path
                      d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                      stroke="black"
                      fill="#000"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
              <img
                class="card-img"
                src="image/narayana-and-lakshmi.jpg"
                alt=""
              />
              <h2>Narayana songs</h2>
              <p>Artist:-DEEP</p>
            </div>

            <div class="card" id="Shivbtn" data-language="Shiv">
              <div class="play">
                <div class="svg-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                  >
                    <path
                      d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                      stroke="black"
                      fill="#000"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
              <img
                class="card-img"
                src="image/indian-god-shiv-ji-hindu-600w-2321640037.webp"
                alt=""
              />
              <h2>Shiv songs</h2>
              <p>Artist:-DEEP</p>
            </div>

            <div class="card" id="bengaliBtn" data-language="bengali">
              <div class="play">
                <div class="svg-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                  >
                    <path
                      d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                      stroke="black"
                      fill="#000"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
              <img
                class="card-img"
                src="image/bengali-music-Picsart-AiImageEnhancer.jpg"
                alt=""
              />
              <h2>bengali songs</h2>
              <p>Artist:-DEEP</p>
            </div>

            <div class="card" id="hindiBtn" data-language="hindi">
              <div class="play">
                <div class="svg-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                  >
                    <path
                      d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                      stroke="black"
                      fill="#000"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
              <img
                class="card-img"
                src="image/hindi-music-Picsart-AiImageEnhancer.jpg"
                alt=""
              />
              <h2>hindi songs</h2>
              <p>Artist:-DEEP</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboutbar">
              <div class="songinfo"></div>
              <div class="songbutton invert">
                <img
                  width="28"
                  class="previousong"
                  src="svg/previousong.svg"
                  alt="previousong"
                />
                <img
                  width="28"
                  class="playsong"
                  src="svg/playbar.svg"
                  alt="playsong"
                />
                <img
                  width="28"
                  class="nextsong"
                  src="svg/nextsong.svg"
                  alt="nextsong"
                />
              </div>
              <div class="timevolume">
                <div class="songtime"></div>
                <div class="volumebar invert">
                  <img width="25" src="svg/volumebar.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volumebar" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
